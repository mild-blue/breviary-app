<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home" text="Home"></ion-back-button>
    </ion-buttons>
    <ion-title>Patient detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <main *ngIf="patient">
    <div class="box">
      <h1>{{ patient.first_name }} {{ patient.last_name }}</h1>

      <app-patient-info [patient]="patient"></app-patient-info>

      <div class="btn-center no-margin">
        <ion-button size="small" fill="outline" [routerLink]="['more-info']">More patient information</ion-button>
      </div>

    </div>

    <app-history-entries [patient]="patient" [entries]="historyEntries"></app-history-entries>

    <div class="buttons">
      <ion-button expand="block" [routerLink]="['/new-aptt', patient.id]">Add new aPTT result</ion-button>
      <ion-button fill="clear" size="small" [routerLink]="['history']">show complete history</ion-button>
    </div>

    <ion-item-group>
      <ion-item-divider *ngIf="reminderOn">
        <ion-icon name="notifications"></ion-icon>
        Notification is on
      </ion-item-divider>
      <ion-item-divider *ngIf="!reminderOn">
        <ion-icon name="notifications-off"></ion-icon>
        Notification is off
      </ion-item-divider>
      <ion-list>
        <ion-item>
          <ion-label>Enable</ion-label>
          <ion-toggle [checked]="reminderOn"
                      (ionChange)="toggleReminder()"></ion-toggle>
        </ion-item>
        <ion-item class="ion-no-padding" [disabled]="!reminderOn">
          <ion-label *ngIf="nextReminderDate !== undefined">Time left until next test</ion-label>
          <ion-note>{{ nextReminderDate !== undefined ? timeLeft : '-' }}</ion-note>
        </ion-item>
      </ion-list>
    </ion-item-group>

    <div class="ion-hide">
      <ion-datetime displayFormat="DD MMMM hh:mm a" #datetime></ion-datetime>
    </div>


    <div class="btn-center">
      <ion-button (click)="presentAlert()" [disabled]="isStopped">Stop the pump</ion-button>
    </div>

  </main>
</ion-content>
