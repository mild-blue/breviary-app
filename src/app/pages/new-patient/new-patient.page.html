<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>New patient</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <main>
    <ion-button fill="outline" expand="block" routerLink="/scan-qr" routerDirection="forward">Scan QR code</ion-button>

    <app-patient-form [patient]="patient" (formSubmitted)="save($event)"></app-patient-form>
  </main>
</ion-content>
