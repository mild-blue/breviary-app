<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Seznam pacientÅ¯</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="top" color="primary">
      <ion-tab-button tab="heparin">
        <ion-label>Heparin</ion-label>
        <ion-badge>6</ion-badge>
      </ion-tab-button>

      <ion-tab-button tab="insulin">
        <ion-label>Insulin</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>

  <ion-list *ngIf="patients.length">
    <ion-item *ngFor="let p of patients" [detail]="true">
      {{p.first_name + ' ' + p.last_name}}
    </ion-item>
  </ion-list>
</ion-content>
