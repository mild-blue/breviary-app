<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button routerLink="/new" routerDirection="back">Cancel</ion-button>
    </ion-buttons>
    <ion-title>Scan QR</ion-title>
  </ion-toolbar>

  <ion-item *ngIf="qrContent">
    <ion-label position="stacked">Scan Information</ion-label>
    <ion-input [value]="qrContent" readonly></ion-input>
  </ion-item>

</ion-header>

</ion-content>
