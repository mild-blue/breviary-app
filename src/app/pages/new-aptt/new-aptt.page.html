<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>New aPTT result</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="save()" [disabled]="!apttValue">Add</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-patient-card [patient]="patient"></app-patient-card>
  <form (ngSubmit)="save()">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>aPTT result</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-item class="ion-no-padding">
          <ion-input [(ngModel)]="apttValue" name="apttValue" type="number"></ion-input>
        </ion-item>
      </ion-card-content>
    </ion-card>

    <ion-button type="submit"
                color="primary"
                expand="block"
                class="floating-button"
                (click)="save()"
                [disabled]="!apttValue">Add
    </ion-button>

  </form>


</ion-content>
