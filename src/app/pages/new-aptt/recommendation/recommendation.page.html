<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button default-href="home">Back</ion-back-button>
    </ion-buttons>
    <ion-title>Recommendation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-patient-card [patient]="patient"></app-patient-card>

  <h1>Recommended values</h1>
  <form (ngSubmit)="save()">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Bolus</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-item class="ion-no-padding">
          <ion-input [(ngModel)]="bolus" name="bolus" type="number" disabled></ion-input>
        </ion-item>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Pump speed</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-item class="ion-no-padding">
          <ion-input [(ngModel)]="pumpSpeed" name="bolus" type="number" disabled></ion-input>
        </ion-item>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Next reminder</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-datetime></ion-datetime>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Doctor's warning</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        neco
        <!--        <p>{{}}</p>-->
      </ion-card-content>
    </ion-card>

    <ion-button type="submit" color="primary" expand="block" (click)="save()">Apply</ion-button>

  </form>

</ion-content>
