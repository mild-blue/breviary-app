<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home" text="Home"></ion-back-button>
    </ion-buttons>
    <ion-title>Patient detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <main *ngIf="patient">
    <div class="box">
      <h1>{{ patient.first_name }} {{ patient.last_name }}</h1>

      <app-patient-info [patient]="patient"></app-patient-info>

      <div class="btn-center no-margin">
        <ion-button size="small" fill="outline" [routerLink]="['more-info']">More patient information</ion-button>
      </div>

    </div>

    <app-history-entries [patient]="patient" [entries]="historyEntries"></app-history-entries>

    <div class="buttons">
      <ion-button expand="block" [routerLink]="['/new-aptt', patient.id]">Add new aPTT result</ion-button>
      <ion-button fill="clear" size="small" [routerLink]="['history']">show complete history</ion-button>
    </div>

    <ion-item-group>
      <ion-item-divider>
        <ion-label>Next aPTT</ion-label>
        <ion-label slot="end" class="timeout" *ngIf="timeLeft !== ''">{{ timeLeft }}</ion-label>
      </ion-item-divider>
    </ion-item-group>
    <ion-list>
      <ion-item class="ion-no-padding" [detail]="false" (click)="toggleReminder()">
        <ion-label>Notification</ion-label>
        <div class="no-events">
          <ion-toggle [checked]="nextReminderDate !== undefined"></ion-toggle>
        </div>
      </ion-item>
      <ion-item class="ion-no-padding" *ngIf="nextReminderDate !== undefined">
        <ion-label>Date</ion-label>
        <ion-datetime displayFormat="DD MMMM hh:mm a"
                      (ionChange)="handleReminderDateChange($event)"
                      [value]="nextReminderDate.toISOString()"></ion-datetime>
      </ion-item>
    </ion-list>

    <div class="btn-center">
      <ion-button (click)="presentAlert()" [disabled]="isStopped">Stop the pump</ion-button>
    </div>

  </main>
</ion-content>
